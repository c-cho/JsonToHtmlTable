# Learn more: [Using Yarn (the npm replacement) on CircleCI](https://circleci.com/docs/yarn/)
machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 7.4.0


dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test
  post:
    - bash <(curl -s https://codecov.io/bash)